<!DOCTYPE html>
<html lang="ru">
  <head> <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Простой шаблон функционального дизайна</title> 
    <style> 
      body { font-family: Arial, sans-serif; padding: 20px; }
      h1 { color: #333; }
      button { padding: 10px 15px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
      button:hover { background-color: #45a049; } 
    </style>
  </head> 
  <body>
    <h1> Добро пожаловать на наш сайт!</h1> 
    <p>Это простой шаблон функционального дизайна, который демонстрирует основу HTML и JavaScript.</p> 
    <button onclick="показатьСообщение()">Нажми на меня!</button> 
    <script> function показатьСообщение() { alert('Спасибо, что нажали на кнопку!'); } </script> 
  </body> 
</html>
